<ion-content padding>
  <ion-list>
    <ion-list-header>
      Pedidos Recibidos
      <ion-badge item-right>{{conteoNuevosPedidos}}</ion-badge>
      <button ion-button item-right (click)="logout($event)">Salir</button>
    </ion-list-header>
    <ion-item *ngFor="let pedido of pedidosRecibidos; let index of index;">
      <ion-item (click)="open(pedido, index)" class="titulo"
            [ngClass]="{'primary': pedido.procesosCompraActual.tipoProceso.idTipoProceso == 1,
            'secondary': pedido.procesosCompraActual.tipoProceso.idTipoProceso == 2,
            'danger': pedido.procesosCompraActual.tipoProceso.idTipoProceso == 3}">
        <h3>{{pedido.persona.nombres}} {{pedido.persona.apellidos}} </h3>
      </ion-item>
    </ion-item>
  </ion-list>
</ion-content>
